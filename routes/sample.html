<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="http://localhost:5000/downloadRepo">
        <input type="hidden" name="projName" value="app1"/>
        <input type="hidden" name="username" value="ap2"/>
        <input type="hidden" name="branchToUpdate" value="master"/>
        <input type="hidden" name="majorHash" value=""/>        
        <input type="submit" name="submit" value="Submit using POST" />
    </form>
    <button onclick="func()">CLICK TO DOWNLOAD REPO</button>
    <script>
        function func() {
            fetch("http://localhost:5000/downloadRepo", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    projName: "app1",
                    username: "ap2",
                    branchToUpdate: "master",
                    majorHash: ""
                })
            })
            .then( (resp) => {
                console.log(resp);
            })
            .catch( (e) => {
                console.log("could not download err: ",e);
            })
        }
    </script>
</body>
</html>
